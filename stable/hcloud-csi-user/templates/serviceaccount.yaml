{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount

metadata:
  name: {{ template "hcloud-csi-user.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "hcloud-csi-user.labels" . | nindent 4 }}
{{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
{{- end }}
{{- end -}}
